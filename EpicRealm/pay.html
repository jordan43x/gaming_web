<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
   <div class="container">
    <h4>Checkout</h4>
    <span></span>
    <h1>Payment Method</h1>
    <form action="">
        <label for="country">Country
            <select name="country" id="country">
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Germany">Germany</option>
                <option value="India">India</option>
                <option value="Japan">Japan</option>
                <option value="France">France</option>
                <option value="Russian">Russian</option>
                <option value="China">China</option>
                <option value="Nigeria">Nigeria</option>
            </select>
        </label>
        <label for="cardno">Card Number
            <input type="text" name="cardno" id="cardno" maxlength="19" onkeypress="cardspace()" required/>
        </label>
        <div class="float">
            <label for="validtill">Valid till
                <input type="text" name="validtill" id="validtill" maxlength="7" onkeypress="addslashes()" required/>
            </label>
            <label for="cvv">cvv
                <input type="text" name="cvv" id="cvv" maxlength="3" required/>
            </label>
        </div>
        <label for="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox"/>
            <p>Payment Address is the same as delivery Address</p>
        </label>
        <button><a href="pop.html">Pay 10.00$</a></button>
    </form>
   </div>
</div>



   <script >
    function cardspace(){
        var carddigit = document.getElementById('cardno').value;
        if(carddigit.length == 4 || carddigit.length == 9 || carddigit.length == 14 ){
            document.getElementById('cardno').value = carddigit+" ";
            document.getElementById('cardno').max = 1;
        }
    }

    function addslashes(){
        var expiredate = document.getElementById('validtill').value;
        if(expiredate.length == 2){
            document.getElementById('validtill').value = expiredate+" /";
            document.getElementById('validtill').max = 1;
        }
    }


   </script>
</body>
</html>
